<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>
  </head>
  <body>
    <!-- インライン -->
    <!--
      <button onclick="alert('Hi Rod')">Click Me!</button>

      <script type="text/javascript">
        alert("This is second message!");
      </script>
    -->
    <p id="text">Hello World</p>
    <button id="myButton">Change Text!</button>
    <!--
    <script type="text/javascript">
      // パラグラフのコンテンツを更新する処理
      /*
        getElementByIdは、ID名を指定してブロック要素を取り出します。
        innerHTMLは、その中のコンテンツ（テキスト）を取り出します。
      */
        document.getElementById("text").innerHTML = "Helle Rob!"
    </script>
    -->
    <script type="text/javascript">
      document.getElementById("myButton").onclick = function(){
        // alert("ボタンがクリックされました！");
        document.getElementById("text").innerHTML = "クリックしましたね！"
      }
    </script>

    <p id="secoundParagraph">JavaScriptは、</p>
    <button id="secoundButton">追記する！</button>

    <p id="thirdParagraph">スタイルを変更してみましょう！</p>
    <button id="ChangeStyle">スタイルを変更する</button>
    <button id="deleteButton">スタイルを消す</button>
    <script type="text/javascript">
      document.getElementById("secoundButton").onclick = function(){
        document.getElementById("secoundParagraph").innerHTML += "ブラウザでもサーバサイドでも動作するプログラミング言語です";
      }
      document.getElementById("ChangeStyle").onclick = function(){
        document.getElementById("thirdParagraph").style.color = "red";
      }
      document.getElementById("deleteButton").onclick = function(){
        document.getElementById("thirdParagraph").style.display = "none";
      }
    </script>

  </body>
</html>
